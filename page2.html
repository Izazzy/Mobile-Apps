<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MULAH - Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffffff;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff6600;
      margin-top: 20px;
    }
    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-top: 20px;
    }
    p.subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
      /* text-align: left; */
    }
    .form-control {
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: none;
    }
    .form-control:focus {
      border-color: #ff6600;
      box-shadow: none;
    }
    .error-text {
      font-size: 0.9rem;
      color: red;
      /* margin-top: 5px; */
    }
    .btn-orange {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }
    .footer a {
      color: #ff6600;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <!-- MULAH Logo -->
    <h1>MULAH</h1>
    <!-- Registration Heading -->
    <h2 class="text-start">Registration</h2>
    <p class="subtitle text-start">Please fill up your details.</p>
    <!-- Registration Form -->
    <form id="registration-form">
      <!-- Name Field -->
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name">
        <div id="name-error" class="error-text mt-1 ms-1">*Please insert a name.</div>
      </div>
      <!-- Birthday Fields -->
      <div class="mb-3 text-start">
        <label class="form-label">Birthday</label>
        <div class="row g-2">
          <div class="col">
            <input type="text" id="birthday-day" class="form-control" placeholder="DD">
          </div>
          <div class="col">
            <input type="text" id="birthday-month" class="form-control" placeholder="MM">
          </div>
          <div class="col">
            <input type="text" id="birthday-year" class="form-control" placeholder="YYYY">
          </div>
        </div>
        <div id="birthday-error" class="error-text mt-1 ms-1">*Please insert your birthday.</div>
      </div>
      <!-- Email Field -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email Address">
        <div id="email-error" class="error-text  mt-1 ms-1">*Please insert a valid email address.</div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="no-email">
          <label class="form-check-label text-muted" for="no-email">No email address</label>
        </div>
      </div>
      <!-- Submit Button -->
      <button type="button" class="btn btn-orange w-100" onclick="submitRegistration()">Continue</button>
    </form>
    <!-- Footer -->
    <p class="footer mt-5">Powered by <a href="#">MulahRewards.com</a></p>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitRegistration() {
      const name = document.getElementById("name").value.trim();
      const day = document.getElementById("birthday-day").value.trim();
      const month = document.getElementById("birthday-month").value.trim();
      const year = document.getElementById("birthday-year").value.trim();
      const email = document.getElementById("email").value.trim();

      // Validation
      let isValid = true;

      // Validate name
      if (!name) {
        document.getElementById("name-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("name-error").style.display = "none";
      }

      // Validate birthday
      if (!day || !month || !year || isNaN(day) || isNaN(month) || isNaN(year)) {
        document.getElementById("birthday-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("birthday-error").style.display = "none";
      }

      // Validate email
      if (!email || !/\S+@\S+\.\S+/.test(email)) {
        document.getElementById("email-error").style.display = "block";
        isValid = false;
      } else {
        document.getElementById("email-error").style.display = "none";
      }

      // If all fields are valid, save to localStorage and navigate to Page 3
      if (isValid) {
        localStorage.setItem("name", name);
        localStorage.setItem("birthday", `${day}-${month}-${year}`);
        localStorage.setItem("email", email);
        window.location.href = "page3.html";
      }
    }
  </script>

</body>
</html>
