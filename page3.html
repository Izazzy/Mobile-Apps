<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MULAH - Your Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffffff;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff6600;
      margin-top: 20px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-top: 20px;
    }
    .details {
      font-size: 1rem;
      color: #333;
      text-align: left;
      margin-top: 20px;
    }
    .details strong {
      color: #ff6600;
    }
    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 50px;
    }
    .footer a {
      color: #ff6600;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <!-- MULAH Logo -->
    <h1>MULAH</h1>
    <!-- Your Details Heading -->
    <h2>Your Details</h2>
    <!-- Details Section -->
    <div id="user-details" class="details mt-4"></div>
    <!-- Footer -->
    <!-- <p class="footer">Powered by <a href="#">MulahRewards.com</a></p> -->
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
