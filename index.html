<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MULAH - Welcome</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffffff;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6600;
      font-weight: 700;
      margin-top: 40px;
    }
    p {
      font-size: 1rem;
      color: #333;
    }
    .highlight {
      color: #ff6600;
    }
    .input-group {
      border: 1px solid #ff6600;
      border-radius: 5px;
      overflow: hidden;
    }
    .input-group-text {
      background: #fff;
      border: none;
      color: #ff6600;
    }
    .form-control {
      border: none;
      border-left: 1px solid #ff6600;
    }
    .btn-orange {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 30px;
      font-size: 1rem;
      margin-top: 20px;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 50px;
    }
    .footer a {
      color: #ff6600;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Custom input group styling */
    .input-group-custom {
      border-bottom: 2px solid #ff6600; /* Orange bottom border */
      padding: 5px 0;
    }

    .input-group-custom .form-select,
    .input-group-custom .form-control {
      border: none; /* Remove borders */
      border-radius: 0; /* Remove rounded edges */
      box-shadow: none; /* Remove shadow */
    }

    .input-group-custom .form-select {
      width: auto; /* Adjust dropdown width */
      padding-right: 10px; /* Add space for dropdown arrow */
      color: #666; /* Set text color */
    }

    .input-group-custom .form-control {
      flex: 1; /* Take remaining space */
      border: none;
      color: #666; /* Set text color */
    }

    .input-group-custom:focus-within {
      border-bottom: 2px solid #e65c00; /* Highlighted orange when focused */
    }

    .icon-check {
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>MULAH</h1>
        <!-- Main Heading -->
        <h1 class="display-4 fw-bold lh-sm text-dark">
          Hello,<br>Welcome!
        </h1>
        <!-- Subtitle -->
        <p class="mt-3 text-warning fs-6 fw-semibold">
          Check Your Loyalty Points & Rewards
        </p>
    <!-- <p class="mt-2">Check Your Loyalty Points & Rewards</p> -->
    <div class="input-group my-4 mx-auto" style="max-width: 400px;">
      <select class="input-group-text" id="country-code">
        <option value="+60" selected>+60</option>
        <option value="+1">+1</option>
        <option value="+91">+91</option>
        <!-- Add more country codes as needed -->
      </select>
      <!-- Mobile Number Input -->
      <input type="number" class="form-control text-muted" id="mobile-number" placeholder="Enter your mobile number" oninput="validateMobileNumber(this)">
      <!-- Check Icon -->
      <!-- <span class="icon-check">&#10003;</span> -->
      <!-- <input type="text" id="mobile-number" class="form-control" placeholder="Enter your mobile number"> -->
    </div>
    <button class="btn btn-orange" id="check-points" onclick="goToPage2()">Check Loyalty Points</button>
    <p class="footer mt-5">Powered by <a href="#">MulahRewards.com</a></p>
      </div>

  <!-- Bootstrap Bundle JS -->
   <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function goToPage2() {
      const mobileNumber = document.getElementById("mobile-number").value;
      if (mobileNumber === "60173527250") {
        localStorage.setItem("mobileNumber", mobileNumber); // Store the number
        window.location.href = "page2.html";
        // alert("Valid Number! Proceeding to Page 2.");
        // Replace with your navigation logic, e.g., window.location.href = "page2.html";
      } else {
        alert("Invalid mobile number. Please try again.");
      }
    }
  </script>
</body>
</html>
